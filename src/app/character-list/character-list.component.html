
<div class="column row">
  <h1>Characters</h1>
</div>
<div class="row">
  <div *ngFor="let character of characters | async" class="column row">
    <h4 (click)="goToDetail(character)">{{character.name}}</h4>
    <img (click)="goToDetail(character)" src="{{character.image}}" alt="{{character.name}}">
    <div *ngIf="currentRoute === '/admin'">
      <app-edit [selectedCharacter]="character"></app-edit>
    </div>
  </div>
</div>
